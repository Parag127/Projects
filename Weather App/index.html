<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="/Weather App/style.css">
</head>
<body>
  <form action="">
    <div class="container">
      <h1>Weather App</h1>
      <div class="input-container">
        <input type="text" placeholder="Enter a City..." id="city-input" class="city-input">
        <button type="submit" id="search-button">Search</button>
      </div>
      <div class="hidden" id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <img id="weather-icon" src="" alt="Weather Icon">
      </div>
      <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>
  </form>

  <script src="/Weather App/index.js"></script>
</body>
</html>
